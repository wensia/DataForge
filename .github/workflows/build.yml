name: Build and Package

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 30

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: uv pip install -e .

      - name: Package backend
        run: |
          mkdir -p ../release/backend
          cp -r app ../release/backend/
          cp pyproject.toml ../release/backend/
          echo "#!/bin/bash" > ../release/backend/start.sh
          echo "uv venv && uv pip install -e . && uv run uvicorn app.main:app --host 0.0.0.0 --port 8000" >> ../release/backend/start.sh
          chmod +x ../release/backend/start.sh

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: release/backend
          retention-days: 30

  package-release:
    name: Package Release
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: release/frontend

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: release/backend

      - name: Copy deployment scripts
        run: |
          cp manage.sh release/
          cp -r docs release/ 2>/dev/null || true

      - name: Create release archive
        run: |
          cd release
          tar -czvf ../yunke-transit-${{ github.ref_name }}.tar.gz .
          cd ..
          zip -r yunke-transit-${{ github.ref_name }}.zip release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            yunke-transit-${{ github.ref_name }}.tar.gz
            yunke-transit-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

