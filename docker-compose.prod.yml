# DataForge 生产环境 Docker Compose
# 使用阿里云 ACR 预构建镜像

services:
  # ===== Nginx 反向代理 =====
  nginx:
    image: nginx:alpine
    container_name: dataforge-nginx
    ports:
      - "80:80"
      - "443:443"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - dataforge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== FastAPI 后端（阿里云 ACR 镜像）=====
  backend:
    image: registry.cn-hangzhou.aliyuncs.com/pandw/dataforge-backend:latest
    container_name: dataforge-backend
    environment:
      - TZ=Asia/Shanghai
    env_file:
      - ./docker/.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - dataforge-network
    restart: unless-stopped
    volumes:
      - backend-logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8847/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # ===== React 前端（阿里云 ACR 镜像）=====
  frontend:
    image: registry.cn-hangzhou.aliyuncs.com/pandw/dataforge-frontend:latest
    container_name: dataforge-frontend
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks:
      - dataforge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost/health || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 3

  # ===== Celery Worker（任务执行器）=====
  celery-worker:
    image: registry.cn-hangzhou.aliyuncs.com/pandw/dataforge-backend:latest
    container_name: dataforge-celery-worker
    command: celery -A app.celery_app worker --loglevel=info --pool=gevent --concurrency=4
    environment:
      - TZ=Asia/Shanghai
    env_file:
      - ./docker/.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - dataforge-network
    restart: unless-stopped
    volumes:
      - celery-logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "celery", "-A", "app.celery_app", "inspect", "ping", "-d", "celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===== Celery Beat（任务调度器）=====
  celery-beat:
    image: registry.cn-hangzhou.aliyuncs.com/pandw/dataforge-backend:latest
    container_name: dataforge-celery-beat
    command: celery -A app.celery_app beat --loglevel=info --scheduler app.celery_scheduler:DatabaseScheduler
    environment:
      - TZ=Asia/Shanghai
    env_file:
      - ./docker/.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - dataforge-network
    restart: unless-stopped
    volumes:
      - celery-logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      # Beat 没有内置健康检查命令，禁用继承的健康检查
      disable: true

networks:
  dataforge-network:
    driver: bridge

volumes:
  backend-logs:
    name: dataforge-backend-logs
  celery-logs:
    name: dataforge-celery-logs
