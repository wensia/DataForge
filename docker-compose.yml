# DataForge Docker Compose
# 包含: nginx, backend, frontend, postgres, redis

services:
  # ===== Nginx 反向代理 =====
  nginx:
    image: nginx:alpine
    container_name: dataforge-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - dataforge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== FastAPI 后端 =====
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dataforge-backend
    env_file:
      - ./docker/.env
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dataforge-network
    restart: unless-stopped
    volumes:
      - backend-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8847/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # ===== React 前端 =====
  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api/v1
    container_name: dataforge-frontend
    networks:
      - dataforge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== PostgreSQL 数据库 =====
  postgres:
    image: postgres:16-alpine
    container_name: dataforge-postgres
    env_file:
      - ./docker/.env
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    networks:
      - dataforge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # 仅内部访问，如需外部访问请取消注释
    # ports:
    #   - "5432:5432"

  # ===== Redis 缓存 =====
  redis:
    image: redis:7-alpine
    container_name: dataforge-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    env_file:
      - ./docker/.env
    volumes:
      - redis-data:/data
    networks:
      - dataforge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # 仅内部访问，如需外部访问请取消注释
    # ports:
    #   - "6379:6379"

# ===== 网络配置 =====
networks:
  dataforge-network:
    driver: bridge

# ===== 数据卷 =====
volumes:
  postgres-data:
    name: dataforge-postgres-data
  redis-data:
    name: dataforge-redis-data
  backend-logs:
    name: dataforge-backend-logs
